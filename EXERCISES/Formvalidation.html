<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-black to-white">


    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

        <form id="loginForm">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter username">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be 8 characters or more!
                </p>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-800"
                    placeholder="Enter password">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Please input your password!</p>
            </div>

          <!-- กล่องหุ้มปุ่มให้ใช้ flex -->
<div class="flex gap-4">
    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-500 transition">
        Login
    </button>

    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-500 transition">
        Submit
    </button>
</div>

            
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // ป้องกันการ submit form

            // ดึงค่าจาก input
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // ดึง Element ของ error message
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            let isValid = true;

            // ตรวจสอบ Username
            if (username.length < 8) {
                usernameError.classList.remove("hidden");
                isValid = false;
            } else {
                usernameError.classList.add("hidden");
            }

            // ตรวจสอบ Password
            if (password === "") {
                passwordError.classList.remove("hidden");
                isValid = false;
            } else {
                passwordError.classList.add("hidden");
            }

            // ถ้าทุกอย่างถูกต้อง
            if (isValid) {
                alert("Login successful!");
                this.submit(); // ส่งฟอร์ม (สามารถเปลี่ยนเป็น redirect หน้าอื่นได้)
            }
        });
    </script>

</body>

</html>
